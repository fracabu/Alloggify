services:
  - type: web
    name: alloggify-backend
    runtime: node
    plan: free
    region: frankfurt  # Closest to Italy
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Will be set manually in Render dashboard
    healthCheckPath: /health
